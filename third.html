<!DOCTYPE html>
<html>
<head>
    <title>Game Section</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="game-sidebar">
        <div class="game-section">
            <h2>Take A Break</h2>
            <div id="tic-tac-toe">
                <div id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <div id="status"></div>
                <button id="restart">Restart</button>
            </div>
        </div>
       
        <div class="sticky-section">
            <h2>Fun Facts!</h2>
            <div id="sticky-note" class="sticky-note">
                <div class="sticky-content">
                    <h3>Fairy Tail Fun Fact!</h3>
                    <p id="fun-fact">Click to tear off and see a new fact!</p>
                </div>
                <div class="tear-effect"></div>
            </div>
        </div>

        <a href="comments.html">
            <div class="comment-section">
                <h2>Leave a Comment</h2>
                <div id="comment-box" class="comment-box">
                    <div class="comment-content">
                        <h3>Share Your Thoughts!</h3>
                        <p>Click to view and leave comments about Fairy Tail!</p>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
